<!--Crea un archivo HTML que contenga un elemento <div> con la clase "nombre". Luego, en un archivo CSS, aplica estilos a dicha clase utilizando la sintaxis de clases CSS.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Pagina</title>
</head>
<body>

    <div>

        <h1 class="nombre">Soy el titulo</h1>        
    </div>
    
</body>
</html>
